<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="285746214163-kq6dkv3triphboavff77htlrousr8sf7.apps.googleusercontent.com">
    <title>React App</title>
  </head>
  <body>
    <script>
        function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            //   console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            //   console.log('Full Name: ' + profile.getName());
            //   console.log('Given Name: ' + profile.getGivenName());
            //   console.log('Family Name: ' + profile.getFamilyName());
            //   console.log("Image URL: " + profile.getImageUrl());
            //   console.log("Email: " + profile.getEmail());
            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            var VegListUser = {};
            VegListUser['fullName'] = profile.getName();
            VegListUser['name'] = profile.getGivenName();
            VegListUser['familyName'] = profile.getFamilyName();
            VegListUser['imageURL'] = profile.getImageUrl();
            VegListUser['email'] = profile.getEmail();
            VegListUser['token'] = id_token;
            localStorage.setItem("veglist-user", JSON.stringify(VegListUser));
        }
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
